{% extends 'base.html' %}

{% block body_class %}register-page{% endblock %}

{% block content %}
<div class="register-container">
    {% for message in messages %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <h4>Créer un compte</h4>
    <form method="post" action="{% url 'register' %}" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Entrez le nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="last_name">Nom</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="form-group">
            <label for="password1">Confirmez le mot de passe</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Confirmez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Créer un compte</button>
    </form>
    <div class="navigation-buttons mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Page d'accueil</a>
        <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Se connecter</a>
    </div>
</div>

<style>
/* Styles for improving visibility of form input text */
.form-control {
    color: #f5f8fc; /* Adjust text color to be darker */
}

/* Additional styles can be added here as needed */
</style>

{% endblock %}
