{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="tout">
    
<h4>Inscrivez-vous dans Nemeku  </h4>
{% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    <div class="form-container">
<form method="post" action="/register">
    {% csrf_token %}
    <label for="username">Nom d'utilisateur</label>
    <input type="text" name="username" id="username" placeholder="Entrez le nom d'utilisateur" required>
    <br><br>
    <label for="firstname">Nom</label>
    <input type="text" name="firstname" id="firstname" placeholder="Entrez votre nom " required>
    <br><br>
    <label for="lastname">Prenom</label>
    <input type="text" name="lastname" id="lastname" placeholder="Entrez votre prenom" required>
    <br><br>
    <label for="email">Email</label>
    <input type="password" name="email" id="email" placeholder="Entrez votre email" required>
    <br><br>
    <label for="password">Mot de passe</label>
    <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <i class="fas fa-eye" id="eye-password"></i>
                </button>
    </div>
    <br><br>
    <label for="password1">Confirmez votre mot de passe</label>
   <div class="password-container">
                <input type="password" name="password1" id="password1" placeholder="Confirmer votre mot de passe" required>
                <button type="button" onclick="togglePassword('password1')">
                    <i class="fas fa-eye" id="eye-password"></i>

                </button>
            </div>
    <button class="submit-button" type="submit">Enregistrer</button>
</form>
</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var eyeIcon = document.querySelector(`#${id} + .password-toggle i`);
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>

{% endblock %}
