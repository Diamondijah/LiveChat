{% extends 'base.html' %}

{% block content %}
<h4>S'enregistrer</h4>
{% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
<form method="post" action="/register">
    {% csrf_token %}
    <label for="username">Nom d'utilisateur</label>
    <input type="text" name="username" id="username" placeholder="Entrez le nom d'utilisateur" required>
    <br><br>
    <label for="firstname">Nom</label>
    <input type="text" name="firstname" id="firstname" placeholder="Entrez votre nom " required>
    <br><br>
    <label for="lastname">Prenom</label>
    <input type="text" name="lastname" id="lastname" placeholder="Entrez votre prenom" required>
    <br><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Entrez votre email" required>
    <br><br>
    <label for="password">Mot de passe</label>
    <input type="text" name="password" id="password" placeholder="Entrez votre mot de passe" required>
    <br><br>
    <label for="password1">Mot de passe</label>
    <input type="text" name="password1" id="password1" placeholder="Confirmer votre mot de passe" required>
    
    <button type="submit">Enregistrer</button>
</form>


{% endblock %}
