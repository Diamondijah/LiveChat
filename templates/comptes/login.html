{% extends 'base.html' %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="login-container">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <h4>Se connecter</h4>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" placeholder="Entrez le nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit">Connexion</button>
    </form>
    
    <div class="navigation-buttons mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Page d'accueil</a>
        <a href="{% url 'register' %}" class="btn btn-secondary btn-block">Creer un compte</a>
    </div>

</div>
{% endblock %}
